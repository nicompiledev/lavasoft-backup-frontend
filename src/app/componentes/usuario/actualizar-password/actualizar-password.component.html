<div>
  <label for="pwd_actual">Password Actual</label>
  <input type="password" id="pwd_actual" [(ngModel)]="pwd_actual">

  <label for="pwd_nuevo">Nuevo Password</label>
  <input type="password" id="pwd_nuevo" [(ngModel)]="pwd_nuevo">

  <button (click)="onSubmit()">Actualizar Password</button>
</div>
