

<!-- volver -->
<div class="row">
  <div class="col-12">
    <a routerLink="/" class="btn btn-link">Volver</a>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingresa tu correo electrónico">
    <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)" class="alert alert-danger">
      <div *ngIf="form.get('email').hasError('required')">El correo electrónico es obligatorio</div>
      <div *ngIf="form.get('email').hasError('email')">Ingresa un correo electrónico válido</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar correo electrónico</button>
</form>
